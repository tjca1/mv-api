spring.profiles.active=@spring.profiles.active@
server.port=8080

#JPA
spring.jpa.properties.hibernate.default_schema=MV
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

spring.datasource.dialect=org.hibernate.dialect.Oracle12cDialect

spring.datasource.url=jdbc:oracle:thin:@linux:1521/xe
spring.datasource.username=mv
spring.datasource.password=mv

#ms
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=1200000
spring.datasource.hikari.validation-timeout=1200000
spring.datasource.hikari.maximum-pool-size=10

#oracle.jdbc.timezoneAsRegion=false

app.env=local